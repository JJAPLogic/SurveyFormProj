<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Survey</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      p {
        font-size: 18px;
        margin: 10px 0;
        color: #444;
        font-weight: 500;
      }

      label {
        font-size: 16px;
        margin-right: 10px;
        color: #555;
        font-weight: 600;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-weight: bold;
      }

      button:hover {
        background-color: #0056b3;
      }

      .percentage-bar {
        width: 100%;
        background-color: #ddd;
        border-radius: 5px;
        height: 20px;
        margin: 10px 0;
        position: relative;
        overflow: hidden;
      }

      .bar-yes,
      .bar-no {
        height: 100%;
        position: absolute;
        top: 0;
        line-height: 20px;
        color: white;
        padding-right: 5px;
        transition: width 1s ease;
        font-weight: bold;
        font-size: 16px;
      }

      .bar-yes {
        background-color: #28a745;
        text-align: center;
        left: 0;
      }

      .bar-no {
        background-color: #dc3545;
        text-align: center;
        right: 0;
        border-radius: 0 5px 5px 0;
      }

      .highlight {
        color: #007bff;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!--Display-->
      <p id="numOfSubmission" class="highlight">Submitted: 0</p>
      <p id="yesOptionResult">Yes: null</p>
      <p id="noOptionResult">No: null</p>
      <br />

      <p id="percentageOfYes" class="highlight">Yes: null</p>
      <p id="percentageOfNo" class="highlight">No: null</p>

      <!--Percentage Bars-->
      <div class="percentage-bar">
        <div id="barYes" class="bar-yes">0%</div>
        <div id="barNo" class="bar-no">0%</div>
      </div>

      <!--Question-->
      <p>Select:</p>

      <!--Options-->
      <label for="Yes">Yes</label>
      <input type="radio" name="Option" id="yesOption" value="Yes" />

      <label for="No">No</label>
      <input type="radio" name="Option" id="noOption" value="No" /><br /><br />

      <button type="submit" onclick="submit()">Submit</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
